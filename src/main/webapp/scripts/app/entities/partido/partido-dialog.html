
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPartidoLabel" translate="ligabasquetApp.partido.home.createOrEditLabel">Create or edit a Partido</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="partido.id" readonly>
        </div>

        <div class="form-group">
            <label translate="ligabasquetApp.partido.fecha" for="field_fecha">Fecha</label>
            <input type="datetime-local" class="form-control" name="fecha" id="field_fecha"
                    ng-model="partido.fecha" ng-model-options="{timezone: 'UTC'}"
                    >

        </div>
        <div class="form-group">
            <label translate="ligabasquetApp.partido.arbitro" for="field_arbitro">arbitro</label>
            
            <select class="form-control" id="field_arbitro" name="arbitro" ng-model="partido.arbitro" ng-options="arbitro as arbitro.id for arbitro in arbitros track by arbitro.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="ligabasquetApp.partido.equipoV" for="field_equipoV">equipoV</label>
            
            <select class="form-control" id="field_equipoV" name="equipoV" ng-model="partido.equipoV" ng-options="equipo as equipo.id for equipo in equipos track by equipo.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="ligabasquetApp.partido.equipoL" for="field_equipoL">equipoL</label>
            
            <select class="form-control" id="field_equipoL" name="equipoL" ng-model="partido.equipoL" ng-options="equipo as equipo.id for equipo in equipos track by equipo.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
